openapi: 3.0.0
info:
  title: E-commerce Product Telephone API
  version: 1.0.0
servers:
  - url: https://api.example.com/v2
paths:
  /products:
    get:
      summary: List products
      operationId: listProducts
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: in_stock
          in: query
          schema:
            type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
        "401":
          description: Unauthorized
    post:
      summary: Create a product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductInput"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Validation error
        "409":
          description: SKU already exists
  /products/{productId}:
    get:
      summary: Get a product
      operationId: getProduct
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Not found
    delete:
      summary: Delete a product
      operationId: deleteProduct
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted
        "404":
          description: Not found
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          example: "prod_a1b2c3d4e5"
        sku:
          type: string
          example: "WIDGET-001-BLU"
        name:
          type: string
        price:
          type: number
        status:
          type: string
          enum: [draft, active, archived, out_of_stock]
        stock_quantity:
          type: integer
        created_at:
          type: string
          format: date-time
    ProductInput:
      type: object
      required: [name, price, sku]
      properties:
        name:
          type: string
        sku:
          type: string
        price:
          type: number
          minimum: 0.01
        description:
          type: string
